<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      class="bg-image bg-image--top"
      src="img/top-circle.svg"
      alt="top circle"
    />
    <img
      class="bg-image bg-image--bottom"
      src="img/bottom-circle.svg"
      alt="botton circle"
    />
    <article class="card">
      <header class="card__header">
        <img class="card__header-image" src="img/card-pattern.svg" alt="pattern card" />
        <img class="card__header-profile" src="img/victor.jpg" alt="profile image" />
      </header>
      <section class="card__body">
        <p class="card__text">
          Bruno Caldas <span class="card__text card__text--light">26 </span>
        </p>
        <p class="card__text card__text--light">Lima - Per√∫</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80K</p>
          <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803K</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4K</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
